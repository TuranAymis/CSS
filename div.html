<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tagleri</title>
    <style type="text/css">
        .merhaba{
            width: 200px;
            height: 70px;
            border: #f00 1px solid;
        }
        #dunya{
            color: #0f0;
        }
        .dunya{
            color: #00f;
            border: 1px solid #00f;
        }
        .merhaba-dunya{
            border: #000 1px solid;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="merhaba" id="dunya">Merhaba Dünya</div>
    <div class="merhaba">Merhaba Dünya</div>
    <div class="merhaba dunya">Deneme bir iki</div>
    <div class="merhaba-dunya">Deneme iki üç</div>
</body>
</html>
